<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        .circle {
            position: fixed;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(99,102,241,0.1) 0%, rgba(99,102,241,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            transition: transform 0.2s ease;
        }

        main {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .profile-section {
            text-align: center;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .profile-header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-header p {
            color: #888;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            margin-bottom: 2rem;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-card h2 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #fff;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .detail-card ul {
            list-style: none;
        }

        .detail-card li {
            margin-bottom: 0.75rem;
            color: #888;
        }

        .detail-card li strong {
            color: #fff;
            margin-right: 0.5rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .action-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: rgba(99,102,241,0.1);
            border: 1px solid rgba(99,102,241,0.2);
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: rgba(99,102,241,0.2);
            transform: translateY(-2px);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-link {
            color: #888;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: #fff;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            .profile-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
